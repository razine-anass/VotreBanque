<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
 th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="col-md-4 col-md-offset-3 spacer" >
 <div class="panel panel-primary">
   <div class="panel-heading">Authentification</div>
   <div class="panel-body">
   <div th:if="${param.error}" class="red"><!--on demande à thymleaf si il ya un paramtre error dans le context DispatcherServlet -->
   Username incorrect ou password
   </div>
   <div th:if="${param.logout}" class="red"><!--on demande à thymleaf si il ya un paramtre logout dans le context DispatcherServlet -->
   Vous avez été deconnecté
   </div>
   <form th:action="@{/login}" method="post">
   <div>
     <label>Username</label>
     <input type="text" name="username"/> <!--username attribut du formulaire de spring securite -->
   </div>
   <div>
     <label>Password</label>
     <input type="password" name="password"/> <!--password attribut du formulaire de spring securite -->
   </div>
   <div>
     <button type="submit">Login</button>
   </div>
  </form>
   
   </div>
 </div>
</div>
</body>
</html>
