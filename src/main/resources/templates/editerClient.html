<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="template1">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
</head>

<body layout:fragment="content">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">Editer client</div>
			<div class="panel-body">
				<form th:action="@{/updateClient}" th:object="${client}"
					method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" id="code"
							th:field="*{code}" />
					</div>
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" id="nom" th:field="*{nom}" />
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="text"
							class="form-control" id="email" th:field="*{email}" />
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
